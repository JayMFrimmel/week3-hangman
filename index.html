<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hangman</title>
	<meta charset="utf-8">
	 <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
	<!-- Compiled and minified Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

          
</head>

<body>
	<div class="container">
	<header>
		<div class="row">
			<div class="col s3"></div>
				<div class="col s6"><h3>Travel to: </h3></div>
			<div class="col s3"></div>
		</div>
		<div class="row">	
			<div class="col s3"></div>
				<div class="col s6"><h2>United States Landmarks!</h2></div>
			<div class="col s3"></div>
		</div>
	</header>

	<div id="main-container">
		<div id="game-section">
				<p>Press any key to get started!</p>
				<p>Some landmarks have more than one word, so use the 'space bar' for those.</p>
				<p>To play another round, click on the 'refresh' button above.</p>
				<h4>Good Luck!</h4>
				
				<div id="current-word-section">
					<h3 class="section-title">Wins</h3>
					<div id="wins"></div>
				</div>
				
				<div id="current-word-section">
					<h3 class="section-title">Current Word</h3>
					<div id="current-word"></div>
				</div>
				
				<div id="guesses-remaining-section">
					<h3 class="section-title">Number of Guesses Remaining</h3>
					<div id="guesses-remaining"></div>
				</div>
				
				<div id="guessed-letters-section">
					<h3 class="section-title">Letters Already Guessed</h3>
					<div id="guessed-letters"></div>
				</div>
		</div>
		<!--Import jQuery before materialize.js-->
  		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  		<!-- Compiled and minified Materialize JavaScript -->
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
		<script src="assets/javascript/game.js"></script>
	</div>
</body>
<footer>
	
</footer>

</html>
